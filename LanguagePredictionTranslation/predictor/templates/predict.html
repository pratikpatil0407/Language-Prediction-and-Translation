<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Language</title>
    <style>
        /* Basic body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
        }

        /* Container styling */
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 90px black;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        /* Heading styling */
        h2 {
            color: rgb(214, 87, 2);
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        /* Form and input styling */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            resize: vertical;
        }

        /* Button styling */
        button {
            background-color: #ff7e5f;
            color: #ffffff;
            padding: 7px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #be5a13;
        }

        /* Result and link styling */
        p {
            font-size: 1.1em;
            color: #333;
            margin-top: 20px;
        }

        a {
            color: #ffffff;
            background-color: #ff7e5f;
            padding: 7px 20px;
            margin: 40px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            border-radius: 25px;
        }

        a:hover {
            background-color: #be5a13;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Language Prediction</h2>
        <form method="POST">
            {% csrf_token %}
            <textarea name="text" rows="5" cols="40" placeholder="Enter text here">{% if text %}{{ text }}{% endif %}</textarea><br>
            <button type="submit">Predict Language</button>
        </form>
        {% if predicted_lang %}
            <p>Predicted Language: <strong>{{ predicted_lang }}</strong></p>
        {% endif %}
        <a href="{% url 'home' %}">Back to Home</a>
    </div>

</body>
</html>
